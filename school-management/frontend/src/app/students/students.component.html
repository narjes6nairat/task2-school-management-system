<div class="table-container">

    <table mat-table [dataSource]="students" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="dateOfBerth">
          <th mat-header-cell *matHeaderCellDef> Date of Berth </th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfBerth}} </td>
        </ng-container>
        <ng-container matColumnDef="gpa">
            <th mat-header-cell *matHeaderCellDef> GPA </th>
            <td mat-cell *matCellDef="let element"> {{element.gpa}} </td>
          </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button [routerLink]="['/edit-student', element]"  color="primary">Edit</button>
          </td>
        </ng-container>
      

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="warn" (click)="deleteStudent(element.id)">Delete</button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
