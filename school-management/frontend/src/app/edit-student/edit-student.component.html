<div class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>Name </mat-label>
      <input matInput [(ngModel)]="name"  required/>
    </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Date of Berth</mat-label>
          <input matInput [(ngModel)]="dateOfBerth"   [matDatepicker]="picker" required/>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>GPA</mat-label>
          <input matInput type="number" [(ngModel)]="gpa" required   />
        </mat-form-field>
  
        <button mat-raised-button (click)='editStudent()' color="primary">Edit</button>
  
  
        <h1 color='success'>{{successMsg}}</h1>
  </div>
  
  <router-outlet></router-outlet>
